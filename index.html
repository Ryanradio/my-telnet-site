<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Pantheon Major BBS</title>
    <style>
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            border: 2px solid #0f0;
            padding: 30px;
            background-color: #001100;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #0f0;
            font-size: 2em;
            margin-top: 0;
            text-shadow: 0 0 10px #0f0;
        }
        .connection-info {
            background-color: #000;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .connection-info h2 {
            margin-top: 0;
            color: #0f0;
        }
        .address {
            font-size: 1.5em;
            color: #fff;
            margin: 15px 0;
            word-break: break-all;
        }
        .copy-btn {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
        }
        .copy-btn:hover {
            background-color: #0c0;
        }
        .instructions {
            margin: 20px 0;
            line-height: 1.8;
        }
        .instructions h3 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        .client-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .client-link {
            background-color: #000;
            border: 1px solid #0f0;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #0f0;
            display: block;
        }
        .client-link:hover {
            background-color: #002200;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .last-updated {
            text-align: center;
            color: #0a0;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: #0a0;
        }
        .error {
            color: #f00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>═══ PANTHEON MAJOR BBS ═══</h1>
        
        <div class="connection-info" id="connectionInfo">
            <div class="loading">Loading connection information...</div>
        </div>
        
        <div class="instructions">
            <h3>How to Connect:</h3>
            <ol>
                <li>Download a telnet client (see links below)</li>
                <li>Open the client and enter the IP address and port shown above</li>
                <li>Press Connect and enjoy the BBS!</li>
            </ol>
        </div>
        
        <div class="client-links">
            <a href="https://www.putty.org/" target="_blank" class="client-link">
                <strong>PuTTY</strong><br>
                Windows
            </a>
            <a href="https://apps.apple.com/us/app/termius-ssh-client/id549039908" target="_blank" class="client-link">
                <strong>Termius</strong><br>
                Mac/iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.sonelli.juicessh" target="_blank" class="client-link">
                <strong>JuiceSSH</strong><br>
                Android
            </a>
            <a href="https://www.terminals.app/" target="_blank" class="client-link">
                <strong>Terminals</strong><br>
                iOS
            </a>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        async function loadConnectionInfo() {
            try {
                const response = await fetch('connection.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to load connection info');
                
                const data = await response.json();
                
                const html = `
                    <h2>Current Connection:</h2>
                    <div class="address">
                        <strong>IP:</strong> ${data.ip}<br>
                        <strong>Port:</strong> ${data.port}
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${data.ip}')">Copy IP</button>
                    <button class="copy-btn" onclick="copyToClipboard('${data.port}')">Copy Port</button>
                    <button class="copy-btn" onclick="copyToClipboard('telnet ${data.ip} ${data.port}')">Copy Command</button>
                `;
                
                document.getElementById('connectionInfo').innerHTML = html;
                document.getElementById('lastUpdated').textContent = `Last updated: ${data.last_updated}`;
                
            } catch (error) {
                document.getElementById('connectionInfo').innerHTML = 
                    '<div class="error">Unable to load connection info. Please check back later.</div>';
                console.error('Error loading connection info:', error);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
        
        // Load connection info on page load
        loadConnectionInfo();
        
        // Refresh every 60 seconds in case it updates
        setInterval(loadConnectionInfo, 60000);
    </script>
</body>
</html>
